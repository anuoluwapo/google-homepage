<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Home Page</title>
</head>
<body>
    <header>
        <nav>
            <ul id="links">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li id="menu-icon"><a href="#"><img src="images/icons/menu.png" alt="Menu icon" title="Google apps"></a></li>
                <li><a href="#"><img src="images/icons/photo.jpg" alt="User icon" id="user"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="google-logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <form action="" title="Search">
            <img src="images/icons/search_btn.png" alt="" id="search-icon">

            <span class="border-height"></span>
            <img src="images/icons/googlemic_color_24dp.png" alt="" id="mic-icon" title="search by voice">
        </form>
        <div class="buttons">
            <button>Google Search</button>
            <button>I&rsquo;m Feeling Lucky</button>
        </div>
        <div class="links">
            <span>Google offered in:</span>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Èdè Yorùbá</a>
            <a href="#">Nigerian Pidgin</a>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom">
            <ul class="left-links">
                <li><a href="#">Avertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="right-links">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
   <script src="js/app.js"></script>
</body>
</html>
