<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Home Page</title>
</head>
<body>
    <header>
        <nav>
            <ul id="links">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li id="menu-icon"><a href="#"><img src="images/icons/menu.png" alt="Menu icon"></a></li>
                <li><a href="#"><img src="images/icons/photo.jpg" alt="User icon" id="user"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="google-logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <form action="" title="Search">
            <img src="images/icons/search_btn.png" alt="" id="search-icon">
            <input type="text" name="" id="search-input">
            <button class="close-icon" type="reset" title="clear"></button>
            <span class="border-height"></span>
            <img src="images/icons/googlemic_color_24dp.png" alt="" id="mic-icon" title="search by voice">
        </form>
    </main>
   <script src="js/app.js"></script>
</body>
</html>
